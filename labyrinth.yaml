db:
  path: "./labyrinth.db"

leaderboard:
  score_mode: "sum"
  tie_break: "earliest"

plugins:
  - id: "registration"
    module: "labyrinth.plugins.registration.plugin:RegistrationChallenge"
    enabled: true
    config_path: "labyrinth/plugins/registration/config.yaml"
  - id: "scorecard"
    module: "labyrinth.plugins.scorecard.plugin:ScorecardChallenge"
    enabled: true
    config_path: "labyrinth/plugins/scorecard/config.yaml"
