db:
  path: "./labyrinth.db"

leaderboard:
  score_mode: "sum"
  tie_break: "earliest"

plugins:
  - id: "registration"
    path: "labyrinth/plugins/registration"
    enabled: true
    config_path: "labyrinth/plugins/registration/config.yaml"
  - id: "scorecard"
    path: "labyrinth/plugins/scorecard"
    enabled: true
    config_path: "labyrinth/plugins/scorecard/config.yaml"
  - id: "cypher"
    path: "labyrinth/plugins/cypher"
    enabled: true
    config_path: "labyrinth/plugins/cypher/config.yaml"
